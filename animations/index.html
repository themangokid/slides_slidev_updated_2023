<!DOCTYPE html>
<html>
<head>
  <style>
    .path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: dash 5s linear alternate infinite;
    }

    @keyframes dash {
      from {
        stroke-dashoffset: 1000;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
    <svg height="210" width="400">
        <!-- Desk -->
        <rect class="path" x="0" y="150" rx="5" ry="5" width="400" height="50" style="fill:brown; stroke:black; stroke-width:2;" />
      
        <!-- Laptop -->
        <rect class="path" x="50" y="100" rx="5" ry="5" width="100" height="50" style="fill:black; stroke:black; stroke-width:2;" />
        <rect class="path" x="55" y="105" rx="2" ry="2" width="90" height="40" style="fill:white; stroke:black; stroke-width:2;" />
      
        <!-- Code on Screen -->
        <text class="path" x="60" y="125" font-family="Verdana" font-size="10" fill="black" style="stroke:black; stroke-width:1;">code</text>
      
        <!-- Books -->
        <rect class="path" x="200" y="120" rx="2" ry="2" width="20" height="30" style="fill:blue; stroke:black; stroke-width:2;" />
        <rect class="path" x="225" y="120" rx="2" ry="2" width="20" height="30" style="fill:red; stroke:black; stroke-width:2;" />
      
        <!-- Apple -->
        <circle class="path" cx="300" cy="135" r="5" style="fill:red; stroke:black; stroke-width:2;" />
      </svg>

</body>
</html>
